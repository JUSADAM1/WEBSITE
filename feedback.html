<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script>
			window.onload = () => {
				document.getElementById('myForm')
					.addEventListener("submit", (e) => {
						e.preventDefault();
						const email = document.getElementById('emailAddress').value;
						const recommendOptions = [...document.getElementsByName('recommend')];
						let recommend = '';
						recommendOptions.forEach(el => {
							if (el.checked) {
								recommend = el.value;
							}
						})
						console.log(email, recommend);
					});
			}
		</script>
	</head>
	<body>

		<div class="feedback">
			<h1>Feedback</h1>
			<form id="myForm">
				<div>
					<label for="emailAddress">Email Address</legend>
					<input id="emailAddress" type="email" name="email" required/>
				</div>
				<div>
					<label>Would you recommend this site to someone else?</legend>
					<input id="recommend-yes" type="radio" name="recommend" value="yes" required/>
					<label for="recommend-yes">Yes</label>
					<input id="recommend-no" type="radio" name="recommend" value="no" required/>
					<label for="recommend-no">No</label>
				</div>
				<button>Submit</button>
			</form>
		</div>
